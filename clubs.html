    function say1(){
       const fileURL = "https://gist.githubusercontent.com/MousumiSaha666/d0235b272e2cb88e6749c486f971da7b/raw/54678b93bc45a7126410f3633b136862e357f3fd/mozilla%2520club.txt"
        
    //    var readAloud = ""
       fetch(fileURL).then(file => file.text()).then(text => {
        var msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices[1]; 
        msg.volume = 1; // From 0 to 1
        msg.rate = 0.9; // From 0.1 to 10
        msg.pitch = 1; // From 0 to 2
        msg.text =  text;
        msg.lang = 'en';
        speechSynthesis.speak(msg)
